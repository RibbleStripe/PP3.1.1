<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Database of Users</title>
</head>
<body>
<div th:align="center" th:switch="${index}">
    <h2 th:case="null">Users not found!</h2>
    <div th:case="*">
        <h2>Database of Users</h2>
        <table th:border="2" th:cellpadding="15">
            <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>LAST NAME</th>
                <th>SALARY</th>
                <th>UPDATE</th>
                <th>DELETE</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${index}">
                <td th:text="${user.getId()}"></td>
                <td th:text="${user.getName()}"></td>
                <td th:text="${user.getLastName()}"></td>
                <td th:text="${user.getSalary()}"></td>
                <td><a th:href="@{/update/{id}(id=${user.getId})}">Edit</a></td>
                <td><a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a th:href="@{/create}">Add new user</a></p>
</div>
</body>
</html>
